<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1RM Bench Press Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .calculator {
      background: #222;
      border: 2px solid #ff3333;
      border-radius: 15px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    h1 {
      text-align: center;
      color: #ff3333;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #cc0000;
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: center;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Bench 1RM Calculator</h1>
    <label for="weight">Weight You Can Lift (lbs or kg):</label>
    <input type="number" id="weight" placeholder="e.g. 225" />

    <label for="reps">Reps You Can Do:</label>
    <input type="number" id="reps" placeholder="e.g. 5" />

    <button onclick="calculate1RM()">Calculate 1RM</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate1RM() {
      const weight = parseFloat(document.getElementById('weight').value);
      const reps = parseInt(document.getElementById('reps').value);
      const resultEl = document.getElementById('result');

      if (!weight || !reps || reps <= 0) {
        resultEl.textContent = "Please enter valid weight and reps.";
        return;
      }

      const oneRM = weight / (1.0278 - (0.0278 * reps));
      resultEl.textContent = `Your estimated 1RM is ${oneRM.toFixed(1)} units.`;
    }
  </script>
</body>
</html>
